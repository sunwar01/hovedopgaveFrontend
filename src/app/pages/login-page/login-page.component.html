<!DOCTYPE html>
<html lang="dk">


<body>

<mat-card>
  <mat-card-header>
    <img ngSrc="/ps_logo.png" priority alt="companyLogo" width="200"  height="126">
  </mat-card-header>
  <mat-card-content>


    <mat-card-title>RepairPos</mat-card-title>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-form-field>
        <mat-label>Brugernavn</mat-label>
        <input matInput placeholder="Skriv dit brugernavn" formControlName="username">
        <mat-error *ngIf="loginForm.controls.username.hasError('required')">
          Brugernavn er påkrævet
        </mat-error>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Adgangskode</mat-label>
        <input matInput type="password" placeholder="Skriv din adgangskode" formControlName="password">
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
          adgangskode er påkrævet
        </mat-error>
      </mat-form-field>


      <div class="login-button">
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
        Log ind
      </button>
      </div>

    </form>



  </mat-card-content>


</mat-card>




</body>



</html>
