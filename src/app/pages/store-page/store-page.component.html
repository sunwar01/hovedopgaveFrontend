<!DOCTYPE html>
<html lang="dk">

<body>
<mat-card>
  <mat-card-header>
    <mat-card-title>VÃ¦lg butik</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list  cols="3" rowHeight="1:1" [gutterSize]="'2vh'">
      <mat-grid-tile  *ngFor="let store of availableStores" (click)="StoreClicked(store)">

        <div>
          <h1>{{store.name}}</h1>
          <p>{{store.city}}</p>

          <img [ngSrc]="store.picture" priority alt="Store Image" width="200" height="150"/>


        </div>


      </mat-grid-tile>
    </mat-grid-list>


  </mat-card-content>


</mat-card>




</body>



</html>
