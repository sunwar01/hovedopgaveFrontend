<!DOCTYPE html>
<html lang="dk">



<div class="shortcut-container">
<p-card >
  <div class="button-grid">
    <p-button severity="secondary"
      [style]="{width: '15rem', height: '15rem', border: '1px solid'}"
      *ngFor="let tile of tiles"
      [label]="tile.title"
      [icon]="tile.icon"
      iconPos="top"
      [routerLink]="tile.link || null"
      (click)="tile.action ? tile.action() : null">
    </p-button>
  </div>
</p-card>

</div>


</html>
